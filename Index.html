<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body>
    <div class="container">

        <div class="apply-box">
            <h1>Job Application</h1>
            <form action="">

                <div class="form_container">
                    <div class="form_controller">

                        <label for="First_Name">First_Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name...">



                    </div>
                    <div class="form_controller">

                        <label for="last_Name">last_Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter Last Name...">



                    </div>
                    <div class="form_controller">

                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email...">


                    </div>
                    <div class="form_controller">

                        <label for="JoB_role">email</label>
                        <select name="JoB_role" id="JoB_role">
                            <option value="Frontend">Front End</option>
                            <option value="Backend">Back End</option>
                            <option value="Cybersecurity">Cybersecurity</option>

                        </select>



                    </div>
                    <div class="textarea_control">

                        <label for="address">Address</label>
                        <textarea name="address" id="address" class="address_control" rows="4" cols="70">Enter Address</textarea>


                    </div>
                    <div class="form_controller">

                        <label for="Country">Country</label>
                        <input type="text" name="Country" id="Country">
                       
                       </div> 
                       <div class="form_controller">

                        <label for="Pindcode">Pin Code</label>
                        <input type="text" name="Pindcode" id="Pindcode">
                       
                       </div> 
                       <div class="form_controller">

                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                       
                       </div> 
                       <div class="form_controller">

                        <label for="CV">Upload CV</label>
                        <input type="file" name="cv" id="cv">
                       
                       </div> 

                </div>
<div class="button-containter">

    <button type="submit">Apply Now</button>
</div>

            </form>
        </div>
    </div>

</body>

</html>
